<!doctype html>
<html lang="en">

<head>
    <title>calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>calculator</h2>
            <form action="" method="post" onsubmit="return false">
            <div class="mb-3">
                <input type="number" class="form-control" name="value1" id="value1" placeholder="value1">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="value2" id="value2" placeholder="value2">
            </div>
            <div class="mb-3">
               <input type="number" class="form-control" name="ans" id="ans">
            </div>
            <div class="mb-3">
            <button class="btn bg-primary" onclick="sum()">+</button>
            <button class="btn bg-primary" onclick="sub()">-</button>
            <button class="btn bg-primary" onclick="mutiple()">*</button>
            <button class="btn bg-primary" onclick="div()">/</button>
            </div>
            </form>
        </div>
    </div>

</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
