<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Calculator</h2>
                <form action="" method="post" onsubmit="return false">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="value1" placeholder="Value 1" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="value2" placeholder="Value 2" />
                    </div>
                    <div class="mb-3">
                        <p>Enter Your choice :</p>
                        <ol>
                            <li>For Addition</li>
                            <li>For Substraction</li>
                            <li>For Multiplication</li>
                            <li>For Division</li>
                        </ol>
                    </div>
                    <div class="mb-3 d-flex">
                        <input type="number" class="form-control me-3" name="choice" min="1" max="4" required />
                        <button class="btn btn-primary" onclick="calc()">Calc</button>
                    </div>
                    <h4 class="result">Result :</h4>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
