<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-warning-emphasis my-4">Salary Slip</h1>
            <form id="salaryForm" onsubmit="display(); return false;">
                <div class="mb-3">
                    <input type="text" class="form-control" id="emname" placeholder="Employee Name" required />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="month" placeholder="Month (e.g., September 2025)"
                        required />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="basicsalary" placeholder="Basic Salary (₹)"
                        required />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="da" placeholder="DA (%)" required />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="hra" placeholder="HRA (%)" required />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="ma" placeholder="Medical Allowance (%)" required />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="pf" placeholder="Provident Fund (%)" required />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="esi" placeholder="ESI (%)" required />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="pt" placeholder="Professional Tax (₹)" required />
                </div>
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-success">Generate Salary Slip</button>
                </div>
            </form>
        </div>
    </div>

    <div id="result" class="row justify-content-center d-none">
        <div class="col-md-8">
            <h2 class="text-center text-dark my-4">Salary Slip of Employee</h2>
            <table class="table table-bordered border-dark">
                <tbody>
                    <tr>
                        <th>Employee Name</th>
                        <td id="empname"></td>
                    </tr>
                    <tr>
                        <th>Salary Month</th>
                        <td id="e-month"></td>
                    </tr>
                    <tr>
                        <th>Basic Salary</th>
                        <td id="basics"></td>
                    </tr>
                    <tr>
                        <th>Dearness Allowance (DA)</th>
                        <td id="dearnessa"></td>
                    </tr>
                    <tr>
                        <th>House Rent Allowance (HRA)</th>
                        <td id="housea"></td>
                    </tr>
                    <tr>
                        <th>Medical Allowance (MA)</th>
                        <td id="medicala"></td>
                    </tr>
                    <tr>
                        <th>Total Salary (Gross)</th>
                        <td id="gsalary"></td>
                    </tr>
                    <tr>
                        <th>Provident Fund (PF)</th>
                        <td id="providentf"></td>
                    </tr>
                    <tr>
                        <th>Employee State Insurance (ESI)</th>
                        <td id="taxs"></td>
                    </tr>
                    <tr>
                        <th>Professional Tax (PT)</th>
                        <td id="professionalt"></td>
                    </tr>
                    <tr>
                        <th>Total Deduction</th>
                        <td id="deduct"></td>
                    </tr>
                    <tr>
                        <th>Net Salary</th>
                        <td id="nsalary"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<body>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js" type="text/JavaScript"></script>
</body>

</html>
